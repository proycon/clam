<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CLAM Administrative Interface</title>
    <script type="text/javascript" src="{{ url }}/static/jquery-1.8.3.min.js"></script>
    <link rel="StyleSheet" href="{{ url }}/static/base.css" title="Base Stylesheet" type="text/css" />
    <style type="text/css">
        ul li {
            background: white;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>CLAM Administrative Interface</h1>
    <h2>{{ user }} - {{ project }}</h2>
    <div class="box">
        <strong>Input files:</strong><br />
        <ul>
        {% for filename in inputfiles %}
            <li><a href="{{ url }}/admin/download/{{ user }}/{{ project }}/input/{{ filename }}">{{ filename }}</a>
        {% endfor %}
        </ul>
        <strong>Output files:</strong><br />
        <ul>
        {% for filename in outputfiles %}
            <li><a href="{{ url }}/admin/download/{{ user }}/{{ project }}/output/{{ filename }}">{{ filename }}</a>
        {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
